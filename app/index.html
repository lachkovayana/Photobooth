<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>webcam</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script type="module" src='js/main.mjs'></script>
</head>

<body>
  <h1>ШИФТ</h1>
  <h2>Задание 2</h2>

  <div id="photobooth">
    <div class="camera">
      <video width="480" id="video">Video stream not available.</video>
      <form onsubmit="return false">
        <!-- <form > -->
        <div class="messages-for-user">
          <p id="text"></p>
          <p id="willDo">Will do!</p>
          <p id="tryAgain">But this isn't a command... <br> Try again, please!</p>
        </div>
        <div id="buttons-group">
          <input type="checkbox" id="voice_control" class="voice-control">
          <label for="voice_control"></label>
          <label>Задержка <input name="delay" type="number" value="0"> сек</label>
          <button name="shot">Снимок!</button>
          <button name="burst_shot">Серия снимков</button>
          <button name="clear">Сбросить карточки</button>
        </div>
      </form>
    </div>

    <canvas id="canvas"></canvas>

    <div class="gallery">
      <template id="template">
        <div class="card">
          <img width="240" height="180" data-photo="default" src="./assets/yourPhotoHere.png"
            onerror="this.src='./assets/error.png'">
          <img width="240" height="180" data-photo="default" src="./assets/yourPhotoHere.png"
            onerror="this.src='./assets/error.png'">
          <img width="240" height="180" data-photo="default" src="./assets/yourPhotoHere.png"
            onerror="this.src='./assets/error.png'">
        </div>
      </template>
    </div>
  </div>

</body>

</html>
